<section class="pb-8 pt-4 md:pb-12 md:pt-6 lg:pb-16">
  <app-container>
    <h1 class="text-xl font-semibold md:text-3xl lg:text-4xl">
      My Recipe Collections
    </h1>

    <ul
      class="mt-4 grid grid-cols-2 gap-3 sm:grid-cols-3 sm:gap-5 md:mt-6 lg:mt-8 lg:grid-cols-4 lg:gap-7 xl:grid-cols-5"
    >
      @for (recipe of myRecipes; track +recipe.id) {
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
      } @empty {
        <p class="col-span-full text-pretty text-lg md:text-xl">
          You haven't saved any recipes yet. Start
          <a routerLink="/categories" class="font-semibold text-orange-600"
            >exploring</a
          >
          and saving your favorite recipes to build your collection
        </p>
      }
    </ul>
  </app-container>
</section>
